<!doctype html>
<html>
<head>
    <script src="../../build/output/playcanvas.js"></script>
    <link href="../style.css" rel="stylesheet" />

    <script>
        var loadScriptAsync = function(url, doneCallback) {
            var tag = document.createElement('script');
            tag.onload = () => {
                doneCallback();
            };
            tag.onerror = () => {
                throw new Error('failed to load ' + url);
            };
            tag.async = true;
            tag.src = url;
            document.head.appendChild(tag);
        };

        // load and initialize a wasm module
        var loadWasmModuleAsync = function(moduleName, jsUrl, binaryUrl, doneCallback) {
            loadScriptAsync(jsUrl, function () {
                var lib = window[moduleName];
                window[moduleName + 'Lib'] = lib;
                lib({ locateFile: () => binaryUrl }).then( function (instance) {
                    window[moduleName] = instance;
                    doneCallback();
                });
            });
        };
    </script>
    <script>

        //-- handle construct conversion webworker
        const basisu = new Worker("basisu.js");

        var onImageCompressed = function (message) {
            var handler = app.loader.getHandler('texture');
            var texture = handler.open('image.basis', message.data.buf);
            var material = box1.model.model.meshInstances[0].material;
            material.diffuseMap = texture;
            material.update();
        };
        basisu.addEventListener('message', onImageCompressed);

        //-- handle drag and drop
        var dragOverHandler = function(event) {
            event.stopPropagation();
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        };

        var dropHandler = function(event) {
            console.log('File(s) dropped');
            event.stopPropagation();
            event.preventDefault();

            if (event.dataTransfer.files) {
                for (var i = 0; i < event.dataTransfer.files.length; i++) {
                    var file = event.dataTransfer.files[i];
                    console.log('... file[' + i + '].name = ' + file.name);
                    var reader = new FileReader();
                    reader.onload = function(event) { basisu.postMessage({ name: file.name, buf: reader.result }, [ reader.result ]); }
                    reader.readAsArrayBuffer(file);
                }
            }
        };
    </script>

</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"
            ondragover="dragOverHandler(event);"
            ondrop="dropHandler(event);"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        app.scene.ambientLight = new pc.Color(1, 1, 1);

        // Create a Entity with a Box model component
        var box1 = new pc.Entity();
        box1.addComponent("model", { type: "box", });

        var box2 = new pc.Entity();
        box2.addComponent("model", { type: "box", });

        // Create an Entity with a camera component
        var camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });

        // Add the new Entities to the hierarchy
        app.root.addChild(box1);
        app.root.addChild(box2);
        app.root.addChild(camera);

        box1.setPosition(-1, 0, 0);
        box2.setPosition( 1, 0, 0);

        // Move the camera 10m along the z-axis
        camera.translate(0, 0, 4);

        // Set an update function on the app's update event
        var angle = 0;
        app.on("update", function (dt) {
            angle += dt;
            if (angle > 360) {
                angle = 0;
            }

            // Move the light in a circle
            // light.setLocalPosition(3 * Math.sin(angle), 0, 3);

            // Rotate the box
            box1.setEulerAngles(angle*2, angle*4, angle*8);
            box2.setEulerAngles(90-angle*12, 120-angle*8, 150-angle*10);
        });

        // configure wasm modules
        window.config = {
            wasmModules: [{
                glueUrl: '../../lib/basist_all.wasm.js',
                wasmUrl: '../../lib/basist_all.wasm.wasm',
                fallbackUrl: '../../lib/basist_all.js',
            }]
        };

        // load a texture, create material and apply to box
        app.assets.loadFromUrl(
            "../assets/sea.basis",
            "texture",
            function (err, asset) {
                var material = new pc.StandardMaterial();
                material.diffuseMap = asset.resource;
                material.update();
                box1.model.model.meshInstances[0].material = material;
            }
        );

        app.assets.loadFromUrl(
            "../assets/playcanvas.basis",
            "texture",
            function (err, asset) {
                var material = new pc.StandardMaterial();
                material.diffuseMap = asset.resource;
                material.update();
                box2.model.model.meshInstances[0].material = material;
            }
        );
    </script>
</body>
</html>
